<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول - Ramado</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #000000, #1a1a1a);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    .smoke {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.imgur.com/1ZQZ1Zm.png') repeat;
      animation: smokeMove 60s linear infinite;
      opacity: 0.2;
      mix-blend-mode: screen;
      z-index: 0;
    }

    @keyframes smokeMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .profile {
      position: relative;
      z-index: 2;
      margin-top: 80px;
    }

    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,0,0.4) 0%, rgba(255,0,0,0.3) 100%);
      filter: blur(20px);
      z-index: 1;
    }

    .profile img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #00ffcc;
      position: relative;
      z-index: 2;
    }

    .form-container {
      margin-top: 40px;
      z-index: 2;
      position: relative;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #00ffcc;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      color: #ff0040;
    }
  </style>
</head>
<body>
  <div class="smoke"></div>

  <div class="profile">
    <div class="glow"></div>
    <img src="ramadox (1).jpg" alt="Ramado Profile">
  </div>

  <div class="form-container">
    <h2>تسجيل دخول</h2>
    <input type="email" id="loginEmail" placeholder="بريد Gmail">
    <input type="password" id="loginPassword" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;
      const msg = document.getElementById("message");

      const savedEmail = localStorage.getItem("userEmail");
      const savedPass = localStorage.getItem("userPass");

      if (!savedEmail || !savedPass) {
        msg.textContent = "لا يوجد حساب مسجل. الرجاء التسجيل أولاً.";
        return;
      }

      if (email === savedEmail && password === savedPass) {
        msg.textContent = "تم تسجيل الدخول بنجاح ✅";
        // ممكن تضيف تحويل لصفحة خاصة بعد الدخول هنا
        // window.location.href = "dashboard.html";
      } else {
        msg.textContent = "بيانات الدخول غير صحيحة.";
      }
    }
  </script>
</body>
</html>
