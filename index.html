<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Ramado-0x Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('ramado.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .smoke {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.imgur.com/1ZQZ1Zm.png') repeat;
      animation: smokeMove 60s linear infinite;
      opacity: 0.2;
      mix-blend-mode: screen;
    }

    @keyframes smokeMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .profile {
      position: relative;
      z-index: 2;
      margin-top: 100px;
      display: inline-block;
    }

    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,0,0.4) 0%, rgba(255,0,0,0.3) 100%);
      filter: blur(20px);
      z-index: 1;
    }

    .profile img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #00ffcc;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="smoke"></div>

  <div class="profile">
    <div class="glow"></div>
    <img src="ramadox (1).jpg" alt="Ramado Profile">
  </div>
</body>
</html>
